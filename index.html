<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/css/style.css" />
    <title>API juegos</title>
  </head>
  <body>
    <!--INICIO DE NUESTRA CABECERA-->
    <header id="header" class="header">
      <!--INICIO NAVEGACION-->
      <nav class="navegacion">
        <div class="enlaces">
          <h1>JUEGA GRATIS</h1>
          <a href="#" class="game-list">Game List</a>
          <a href="#" class="filtrar">Filtrar</a>
        </div>
        <!--INICIO FORMULARIO-->
        <div class="div-buscador">
          <form class="formulario-buscar">
            <label for="buscar">
              <!-- INICIO CONTENEDOR DEL ICONO-->
              <div class="contenedor-svg">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <!-- FIN CONTENEDOR DEL ICONO-->
            </label>
            <input id="buscar" class="buscar" type="search" />
          </form>
        </div>
        <!--FIN FORMULARIO-->
      </nav>
      <!--FIN NAVEGACION-->
    </header>
    <!--FIN DE NUESTRA CABECERA-->

    <div id="contenedor" class="contenido-principal"></div>
    <footer id="footer" class="footer"></footer>
    <script src="./src/javascript/app.js"></script>
  </body>
</html>
